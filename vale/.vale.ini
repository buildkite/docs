StylesPath = styles

MinAlertLevel = warning

[formats]
erb = md
txt = md

[*.md]

# ignore ERB syntax (doesn't really work)
# ignore emoji
# ignore TOC marker
TokenIgnores = (<%.*%>), (:[a-z]*:), {: .*}

BlockIgnores = (?s) *(<%.*?%>)

BasedOnStyles = Buildkite

# Disable cloud-specific rules by default for general docs
Buildkite.aws = NO
Buildkite.gcp = NO

# AWS-specific documentation only
[pages/agent/v3/self-hosted/aws.md]
Buildkite.aws = YES
Buildkite.gcp = NO

[pages/agent/v3/self-hosted/aws/**/*.md]
Buildkite.aws = YES
Buildkite.gcp = NO

# GCP-specific documentation only
[pages/agent/v3/self-hosted/gcp.md]
Buildkite.aws = NO
Buildkite.gcp = YES

[pages/agent/v3/self-hosted/gcp/**/*.md]
Buildkite.aws = NO
Buildkite.gcp = YES

[**/_*.md]
BasedOnStyles = Buildkite
Buildkite.toc = NO
Buildkite.aws = NO
Buildkite.gcp = NO
