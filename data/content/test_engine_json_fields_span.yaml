fields:
- name: section
  required: true
  type: string
  enumerated_values:
      - http
      - sql
      - sleep
      - annotation
  desc: |
      A section category for this span
  examples:
- name: start_at
  required: false
  type: number
  desc: |
      A monotonically increasing number
  examples:
- name: end_at
  required: false
  type: number
  desc: |
      A monotonically increasing number
  examples:
- name: duration
  required: true
  type: number
  desc: |
      How long the span took to run. This value is seconds stored as a float.
  examples:
- name: detail
  required: false
  desc: |
      A detail object containing further details on the span. Required when `section` is `http`, `sql`, or `annotation`.
      Read [Detail objects](/docs/test-analytics/importing-json#json-test-results-data-reference-detail-objects)
  examples:
